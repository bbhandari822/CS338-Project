group 'com.binod.project.swing'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}


applicationName = 'swing-project-java'
mainClassName = 'com.binod.project.swing.ApplicationRunner'

run {
    main = project.getProperty('mainClassName')
}

jar {
    baseName = 'swing-project-java'
    version =  version
    manifest {
        attributes 'Implementation-Title': 'Swing Project',
                'Implementation-Version': version
    }
}

eclipse {
    classpath {
        downloadJavadoc = true
        downloadSources = true
    }
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly "org.projectlombok:lombok:1.16.16"
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.11'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.0.8.RELEASE'


}